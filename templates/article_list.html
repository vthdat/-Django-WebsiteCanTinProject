{% extends 'new_base.html' %}

{% load static %}

{% block title %}Articles{% endblock title %}
{% block content %}

    <div class="container" style="padding-top:50px">
        <h1 style="text-align:center"> Tin tức & các chương trình khuyến mãi HOT </h1>

        <div class="card-deck">
            {% for article in articles_list %}
            <div class="card" >
                <img class="card-img-top" width="345" height="180" src="{% static article.photo.url|slice:"6:" %}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'articles:detail' article.slug %}">{{ article.title }}</a></h5>
                    <p class="card-text">{{ article.content }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="{% url "home" %}" class="btn btn-warning ml-auto"> < Quay lại trang chủ</a>
    </div>

    
    </div>
        
{% endblock content %}
